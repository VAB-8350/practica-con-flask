{% extends 'main.html' %}
{% block content%}
<div class="flex w-full h-full">
    <div class="w-1/3 bg-gray-800 opacity-70 my-auto mx-auto rounded-md">
        <h2 class="text-gray-100 text-4xl text-center mt-2 mb-2">Editar</h2>
        <form action="{{ url_for('editarLibro',libro_id = libro.id)}}" method="post" class="flex flex-col text-gray-100 my-auto">
            <div class="flex flex-col flex-grow gap-5 m-5">
        
                    <label for="nombre">Titulo:</label>
                    <input type="text" name="nombre" value="{{libro.titulo }}" class="p-2 bg-gray-800 border-b-2 border-blue-400 form-control ">
        
                    <label for="nombre">Autor:</label>
                    <input type="text" name="autor" value="{{libro.autor }}"class="p-2 bg-gray-800 border-b-2 border-blue-400 form-control ">
        
                    <label for="nombre">Genero:</label>
                    <input type="text" name="genero" value="{{libro.genero }}"class="p-2 bg-gray-800 border-b-2 border-blue-400 form-control ">    
            
               
                <div class="flex gap-2 text-center text-gray-100 h-full mt-5">
                    <a href="{{ url_for('mostrarLibros') }}" class="w-1/2 bg-gray-500 p-2 rounded-2xl">Cancelar</a>
                    <button type="submit" class="w-1/2 bg-green-500 p-2 rounded-2xl">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
