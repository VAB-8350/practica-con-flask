{% extends 'main.html' %}
{% block content%}
<div class="flex w-1/3 mt-10 mb-10 mx-auto bg-gray-700 opacity-70 rounded-md p-5">
    <div class="flex flex-col mx-auto w-full">
        <h2 class="text-gray-100 text-4xl text-center mt-2 mb-2">Agregar un Libro</h2>
        <div class="flex flex-col flex-grow">
            <form action="#" method="post" class="flex flex-col text-gray-100 my-auto">
                <div class="flex flex-col flex-grow gap-5">
                    <label for="nombre">Titulo:</label>
                    <input type="text" maxlength="100" name="nombre" placeholder="Nombre del Libro" class="p-2  placeholder-blue-300 bg-gray-700 border-b-2 border-blue-400">
                   
    
                    <label for="autor">Autor:</label>
                    <input maxlength="100" name="autor" placeholder="Autor del Libro" class="p-2  placeholder-blue-300 bg-gray-700 border-b-2 border-blue-400">
    
                    <label for="genero">Genero:</label>
                    <input maxlength="100" name="genero" placeholder="Genero del Libro" class="p-2  placeholder-blue-300 bg-gray-700 border-b-2 border-blue-400">
                    
                </div>
                <div class="flex gap-2 text-center text-gray-100 h-full mt-5">
                    <a href="{{ url_for('mostrarLibros') }}" class="w-1/2 bg-yellow-600 p-2 rounded-2xl">Cancelar</a>
                    <button type="submit" class="w-1/2 bg-green-500 p-2 rounded-2xl">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
