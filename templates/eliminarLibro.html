{% extends 'main.html' %}
{% block content%}
<div class="flex my-auto w-full">
    <div class="bg-gray-800 opacity-70 w-2/3 mx-auto p-5 rounded-md">
        <h2 class="text-gray-100 text-3xl text-center mb-5"><i class="fas fa-exclamation-triangle text-yellow-500"></i> Estás seguro que querés <br>eliminar el libro {{libro.titulo}}? </h2>
        <form action="#" method='post' class="flex gap-5 text-center text-gray-100 text-xl">
            <a href="{{ url_for('mostrarLibros') }}" class="w-1/3 bg-yellow-600 p-2 rounded-2xl mx-auto">Cancelar</a>
            <button type="submit" class="w-1/3  bg-red-700 rounded-2xl mx-auto"><i class="fas fa-trash text-gray-100" ></i> Eliminar</button>
        </form>
    </div>
</div>
{% endblock %}
