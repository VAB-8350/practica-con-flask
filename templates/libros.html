{% extends 'main.html' %}
{% block content%}
<div class="flex flex-col bg-gray-800 opacity-70 w-3/4 mx-auto my-auto rounded-md shadow-2xl p-5">
    <h2 class="text-gray-100 text-4xl text-center mt-2 mb-2">libros</h2>
    <table class="text-left w-full">
        <thead class="flex w-full">
            <tr class="flex w-full text-md text-gray-100 border-b-2 border-purple-500">
                <th class="p-2 w-1/4">Libro</th>
                <th class="p-2 w-1/4">Autor</th>
                <th class="p-2 w-1/4">Genero</th>
                <th class="p-2 w-1/4"></th>
            </tr>
        </thead>
        <tbody class="bg-grey-light flex flex-col items-center justify-between overflow-y-scroll w-full max-h-60 border-b-2 border-purple-500 ">
                {% for libro in libros %}
                <tr class="flex w-full mb-4 border-b border-blue-300 text-gray-100">
                    <td class="p-2 w-1/4">{{libro.titulo}}</td>
                    <td class="p-2 w-1/4">{{libro.autor}}</td>
                    <td class="p-2 w-1/4">{{libro.genero}}</td>
                    <td class="p-2 w-1/4">
                        <a href="{{url_for('editarLibro', libro_id = libro.id )}}">
                            <i class="fas fa-pencil-alt text-blue-400 mr-2"></i>
                        </a>
                        <a href="{{url_for('eliminarLibro', libro_id = libro.id )}}">
                            <i class="fas fa-trash text-red-500" ></i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="flex mt-3 pt-3 w-full mx-auto">
        <a href="{{url_for('nuevoLibro')}}" class="bg-green-600 p-2 rounded-2xl mx-auto text-gray-100">
            <i class="fas fa-plus"></i> Agregar un Libro
        </a>
    </div>
</div>
{% endblock %}
